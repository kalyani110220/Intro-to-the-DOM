<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="container__title">How good is your password?</h1>
    <input type="password" id="password-input" class="container__input" placeholder="Enter your password">
    <div class="progress-bar">
      <div class="progress-bar__value" id="progress-bar-value"></div>
    </div>
    <div id="feedback" class="container__feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
